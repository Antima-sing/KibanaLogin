<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elastic Cloud Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="Elastic_logo.png" alt="Elastic Logo">
        </div>
        <h2>Log in</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="options">
                <div>
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit">Log in</button>
        </form>
        <div id="errorMessage"></div>
        <div class="social-login">
            <button class="google-login">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google Logo" class="social-logo">
                Continue with Google
            </button>
            <button class="microsoft-login">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo" class="social-logo">
                Continue with Microsoft
            </button>
        </div>
        <div class="sign-up">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
